<!-- Toolbar -->
<p-toolbar styleClass="mb-2">
    <ng-template #start>
        <div class="font-semibold mr-5" style="font-size:1.5rem">Roles and Permissions</div>
        <p-iconfield>
            <p-inputicon styleClass="pi pi-search" />
            <input pInputText type="text" placeholder="Search..." (input)="onGlobalFilter(dt, $event)" />
        </p-iconfield>
        <p-button icon="fa-solid fa-text-slash" class="ml-2" [rounded]="true" [outlined]="true" severity="contrast"
            (click)="clearGlobalFilter()" />
    </ng-template>
</p-toolbar>

<!-- List View -->
<p-table #dt dataKey="id" [value]="data()" [globalFilterFields]="['roleName', 'permissions']"
    [tableStyle]="{ 'min-width': '75rem' }" [rowHover]="true" [scrollable]="true" [paginator]="false">

    <!-- List View Header -->
    <ng-template #header>
        <tr>
            <th pSortableColumn="roleName" class="whitespace-nowrap">
                Role
                <p-sortIcon field="roleName" />
            </th>
            <th class="whitespace-nowrap">
                Permissions
            </th>
        </tr>
    </ng-template>

    <!-- List View Data -->
    <ng-template #body let-item>
        <tr [style]="{'color': item.color}">
            <td class="whitespace-nowrap align-top"><i class="{{item.icon}}"></i> {{ item.roleName }}</td>
            <td>
                <ul>
                    <li class="mb-2" *ngFor="let per of item.permissions"> <i class="fa-solid fa-key"></i>
                        {{per}}</li>
                </ul>
            </td>
        </tr>
    </ng-template>
</p-table>
