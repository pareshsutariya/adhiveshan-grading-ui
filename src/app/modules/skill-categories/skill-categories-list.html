<!-- Toolbar -->
<p-toolbar styleClass="mb-2">
    <ng-template #start>
        <div class="font-semibold mr-5" style="font-size:1.5rem">Skills and Categories</div>
        <p-iconfield>
            <p-inputicon styleClass="pi pi-search" />
            <input pInputText type="text" placeholder="Search..." (input)="onGlobalFilter(dt, $event)" />
        </p-iconfield>
        <p-button icon="fa-solid fa-text-slash" class="ml-2" [rounded]="true" [outlined]="true" severity="contrast"
            (click)="clearGlobalFilter()" />
    </ng-template>
</p-toolbar>

<!-- List View -->
<p-table #dt dataKey="id" [value]="data()" [globalFilterFields]="['skill', 'category']" [rowHover]="true"
    [scrollable]="true" [paginator]="false">

    <!-- List View Header -->
    <ng-template #header>
        <tr>
            <th pSortableColumn="skill" class="whitespace-nowrap">
                Skill
                <p-sortIcon field="skill" />
            </th>
            <th pSortableColumn="category" class="whitespace-nowrap">
                Category
                <p-sortIcon field="category" />
            </th>
        </tr>
    </ng-template>

    <!-- List View Data -->
    <ng-template #body let-item>
        <tr [style]="{'color': item.color}">
            <td class="whitespace-nowrap align-top">{{ item.skill }}</td>
            <td class="whitespace-nowrap align-top">{{ item.category }}</td>
        </tr>
    </ng-template>
</p-table>
