<!-- Toolbar -->
<p-toolbar styleClass="mb-2">
    <ng-template #start>
        <div class="font-semibold mr-5" style="font-size:1.5rem">Skills and Categories</div>
        <p-iconfield>
            <p-inputicon styleClass="pi pi-search" />
            <input pInputText type="text" placeholder="Search..." (input)="onGlobalFilter(dt, $event)" />
        </p-iconfield>
        <p-button icon="fa-solid fa-text-slash" class="ml-2" [rounded]="true" [outlined]="true" severity="contrast"
            (click)="clearGlobalFilter()" />
    </ng-template>
</p-toolbar>

<!-- List View -->
<p-table #dt dataKey="id" [value]="data()" [globalFilterFields]="['fullName', 'skill', 'category']" [rowHover]="true"
    [scrollable]="true" [paginator]="false">

    <!-- List View Header -->
    <ng-template #header>
        <tr>
            <th pSortableColumn="fullName" class="whitespace-nowrap">
                Full Name
                <p-sortIcon field="fullName" />
            </th>
            <th pSortableColumn="skillCategory" class="whitespace-nowrap">
                Skill Category
                <p-sortIcon field="skillCategory" />
            </th>
            <th class="whitespace-nowrap">
                Topic
            </th>
            <th>
                Score
            </th>
            <th>
                Proctor
            </th>
        </tr>
    </ng-template>

    <!-- List View Data -->
    <ng-template #body let-item>
        <tr>
            <td class="whitespace-nowrap align-top">{{ item.fullName }}</td>
            <td class="whitespace-nowrap align-top">{{ item.skillCategory }}</td>
            <td class="whitespace-nowrap align-top">{{ item.topic }}</td>
            <td class="whitespace-nowrap align-top">{{ item.score }}</td>
            <td class="whitespace-nowrap align-top">{{ item.proctor }}</td>
        </tr>
    </ng-template>
</p-table>
