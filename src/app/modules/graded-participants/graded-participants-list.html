<!-- Toolbar -->
<p-toolbar styleClass="mb-2">
    <ng-template #start>
        <div class="font-semibold mr-5" style="font-size:1.5rem">Skills and Categories</div>
        <p-iconfield>
            <p-inputicon styleClass="pi pi-search" />
            <input pInputText type="text" placeholder="Search..." (input)="onGlobalFilter(dt, $event)" />
        </p-iconfield>
        <p-button icon="fa-solid fa-text-slash" class="ml-2" [rounded]="true" [outlined]="true" severity="contrast"
            (click)="clearGlobalFilter()" />
    </ng-template>
</p-toolbar>

<!-- List View -->
<p-table #dt dataKey="id" [value]="data()" [globalFilterFields]="['fullName', 'skill', 'category']" [rowHover]="true"
    [paginator]="false" [scrollable]="true" rowGroupMode="subheader" groupRowsBy="participant.fullName">

    <!-- List View Header -->
    <ng-template #header>
        <tr>
            <!-- <th pSortableColumn="participant.fullName" class="whitespace-nowrap">
                Full Name
                <p-sortIcon field="participant.fullName" />
            </th> -->
            <th pSortableColumn="skillWithCategory" class="whitespace-nowrap">
                Skill Category
                <p-sortIcon field="skillWithCategory" />
            </th>
            <th class="whitespace-nowrap">
                Section
            </th>
            <th class="whitespace-nowrap">
                Topic
            </th>
            <th>
                Marks
            </th>
            <th>
                Judge
            </th>
        </tr>
    </ng-template>


    <!-- List View Group -->
    <ng-template #groupheader let-item>
        <tr pRowGroupHeader>
            <td colspan="8">
                <div class="grid grid-cols-12 gap-2">
                    <div class="col-span-12">
                        <span class="font-bold">
                            <i class="fa-solid fa-graduation-cap mr-1"></i>
                            {{ item.participant.fullName }}
                        </span>
                        <span class="font-bold ml-2">
                            <p-tag [value]="item.participant.bapsId" [severity]="'info'"
                                styleClass="dark:!bg-surface-900" [ngClass]="'whitespace-nowrap'" />
                        </span>
                        <span class="font-bold ml-2">
                            <i class="pi pi-building-columns mr-1"></i>
                            {{ item.participant.center }}
                        </span>
                    </div>
                </div>
            </td>
        </tr>
    </ng-template>

    <!-- List View Data -->
    <ng-template #body let-item>
        <tr>
            <!-- <td class="whitespace-nowrap align-top">{{ item.participant.fullName }}</td> -->
            <td class="whitespace-nowrap align-top">{{ item.skillWithCategory }}</td>
            <td class="whitespace-nowrap align-top">{{ item.sectionName }}</td>
            <td class="whitespace-nowrap align-top">{{ item.topicName }}</td>
            <td class="whitespace-nowrap align-top">{{ item.marks }}</td>
            <td class="whitespace-nowrap align-top">{{ item.judgeName }} ({{ item.judgeBAPSId }})</td>
        </tr>
    </ng-template>
</p-table>
